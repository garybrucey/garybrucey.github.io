            <script type="text/javascript" language="javascript">
var totalCountOfImages = 14;
function imageLoaded()
{
  totalCountOfImages--;
  if ( totalCountOfImages == 0 )
  {
    MM_swapImage('animbut','','img/animbut.gif',1);
  }
}
function imageError()
{
  totalCountOfImages--;
  if( totalCountOfImages == 0 )
  {
    MM_swapImage('animbut','','img/animbut.gif',1);
  }

}
function loadAnimation()
{
    for(var i = 0; i < adImages.length; i++)
	 {
        var myImage = new Image();
        myImage.onload = imageLoaded;
        myImage.onerror = imageError;
        myImage.src = adImages[i];
    }
}

/***************animation**********************/
adImages = new Array();
var today = new Date();
var tempDate = new Date();
var url_base = 'http://www.marineweather.co.nz//incoming/eLocalLarge/WEL';
var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
for (i = 0; i < 7; i++){
    // today in seconds + seconds in a day * i
    tempDate.setTime(today.getTime() + (1000*3600*24*i) );
    var date = tempDate.getDate();
    if (date < 10)
    {
        date = '0' + date;
    }
    // Months in JS are 0-11, not 1-12
    var month = tempDate.getMonth() + 1;
    if (month < 10)
    {
        month = '0' + month;
    }
    var year = tempDate.getFullYear();
    var am_url = url_base + year + month + date + 'AM.png';
    var pm_url = url_base + year + month + date + 'PM.png';
    adImages.push(am_url);
    adImages.push(pm_url);

    document.getElementById("daya" + String(i + 1) ).innerHTML = days[tempDate.getDay()];
    document.getElementById("datea"+ String(i + 1)).innerHTML = date;
}
document.getElementById("swell-charts-map-img").src = adImages[0];


// adImages = new Array('http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180417AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180417PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180418AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180418PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180419AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180419PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180420AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180420PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180421AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180421PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180422AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180422PM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180423AM.png','http://www.marineweather.co.nz//incoming/eLocalLarge/WEL20180423PM.png');
var thisAd = 0;
var imgCt = adImages.length-1;
var animId = 0;
function rotate()
{
	if (adImages)
	{
		if(thisAd == imgCt)
		{
            showChart(1);
		}
        else
        {
            showChart(thisAd+2);
        }
		animId=setTimeout("rotate()",1000);
		//thisAd++;
	}
}
var animstate = 0;
function animateChart()
{
    if(animstate==0)
	 {
		MM_swapImage('animbut','','img/animbut2.gif',1);
		rotate();
	}
	else
	{
		clearTimeout(animId);
		MM_swapImage('animbut','','img/animbut.gif',0);
	}
   //refreshAds();
}
//-->
function showChart(imgNum, showAm)
{
    var currImgNum = thisAd + 1;
    document.chartpic.src=adImages[imgNum-1];
    if(imgNum != currImgNum)
	 {
        changeClass(currImgNum, false)
        changeClass(imgNum, true)
        currImgNum=imgNum;
        //refreshAds();
        thisAd = imgNum - 1;
    }
}
function MM_swapImage(divid, emptyShit, img, as)
{
    document.getElementById(divid).src = img;
    animstate = as;
}
function changeClass(num, highlight)
{
    // if num is even, top is (num - 1)
    var isPm = num % 2 == 0;
    if(isPm)
	 {
        var day = num / 2;
    }
    else
	 {
        var day = (num + 1) / 2;
    }
    var topTd = "daytd" + day;
    var topLn = "daya" + day;
    if(isPm)
	 {
        var dayTd = "pmtd" + day;
        var dayLn = "pma" + day;
    }
	 else
	 {
        var dayTd = "amtd" + day;
        var dayLn = "ama" + day;
    }
	 //alert(dayTd+":"+highlight);
    document.getElementById(topTd).className = highlight ? "swell-charts-date-select" : "swell-charts-date";
    //document.getElementById(topLn).className = highlight ? "chartpopdayAt" : "chartpopday";
    document.getElementById(dayTd).className = highlight ? "am-select" : "am";
    //document.getElementById(dayLn).className = highlight ? "chartpopapAt" : "chartpopap";
}
window.onload=loadAnimation;
